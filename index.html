<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="top-header">
    <img src="images/logo.svg" alt="">
  </div>

  <div class="hero">
    <img class = "heroImage" src="images/hero-mobile.jpg" alt="">
  </div>

  <div class="main-heading">
    <div><span>We're</span> coming soon</div>
  </div>
  
  <div class="title">
   <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals. 
   </p> 
  </div>
  
  <div class="field">
    <form>
    <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
    <span class="error"><img id="error" src="images/icon-error.svg" alt=""></span>
    <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
    <p id="errorDisplay"></p>
  </form>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yogesh Dangal</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
